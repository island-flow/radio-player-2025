<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Radio2025</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="utf-8"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="page">
    <!--This is the 2025 Edition -->

    <header>Radio Redesign 2025</header>
    <main>
      <div class="radio-player" id="radioPlayer">
        <div class="station-info" id="stationInfo">
          <h2>
            <span id="greeting"> Welcome</span>
            <span id="station-title"></span>
          </h2>
        </div>
        <div class="player-controls" id="playerControls">
          <button
            class="material-icons control"
            id="skip_previous"
            aria-label="Previous Station"
            data-tip="Previous Station"
          >
            skip_previous
          </button>
          <button
            class="material-icons play-pause-btn play_arrow control"
            id="play_pause"
            aria-label="Play"
            data-tip="Play/Pause"
          >
            play_arrow
          </button>
          <button
            class="material-icons control"
            id="skip_next"
            aria-label="Next Station"
            data-tip="Next Station"
          >
            skip_next
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div>Streams are provided by external sources.</div>
      <div>Â© 2025 Jamaica - Island Flow</div>
    </footer>
    <script src="radio.js"></script>
  </body>
</html>
